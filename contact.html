<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Contact OSTA Trading – Pharmaceutical Supplier">
  <meta name="description" content="Get in touch with OSTA Trading for inquiries.">
  <title>OSTA Trading - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .contact-section {
      padding: 48px 0;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 32px;
      color: #1E3A8A;
      margin-bottom: 16px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #E5E7EB;
      border-radius: 4px;
    }

    .contact-info {
      margin-top: 32px;
    }

    .contact-info p {
      margin: 8px 0;
    }

    .map-placeholder {
      background-color: #E5E7EB;
      height: 200px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="container">
      <div class="logo">OSTA Trading</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-right">
        <input type="text" placeholder="Search...">
        <a href="#">DE</a> | <a href="#">EN</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="contact-section container">
      <h2>We’d Love to Hear from You</h2>
      <form class="contact-form">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" rows="5" required></textarea>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="contact-info">
        <p>Phone: +123-456-7890</p>
        <p>Email: info@ostatrading.com</p>
        <div class="map-placeholder">Flat Map Placeholder</div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <a href="index.html">Home</a> | <a href="about.html">About Us</a> | <a href="products.html">Products</a> | 
      <a href="services.html">Services</a> | <a href="blog.html">Blog/News</a> | <a href="contact.html">Contact</a>
      <p><a href="#">Downloads: Product Catalog</a></p>
      <p>Email: info@ostatrading.com</p>
    </div>
  </footer>
</body>
</html>
